name: yommy
description: A cute app to save, store, and remind you of articles you want to read later.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Local Database
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # Notifications
  flutter_local_notifications: ^16.3.2
  timezone: ^0.9.2

  # URL Metadata Fetching
  metadata_fetch: ^0.4.1
  http: ^1.2.0

  # Share Intent (receive from other apps)
  receive_sharing_intent: ^1.6.7

  # WebView
  webview_flutter: ^4.4.4
  
  # HTML Parsing (for summarization)
  html: ^0.15.4

  # UI
  cached_network_image: ^3.3.1
  flutter_slidable: ^3.0.1
  phosphor_flutter: ^2.1.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # Utils
  uuid: ^4.3.3
  intl: ^0.19.0
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-Regular.ttf
        - asset: assets/fonts/NotoSansJP-Bold.ttf
          weight: 700

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app-icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color: "#1E2835"
  
# Splash Screen Configuration (iOS)
flutter_native_splash:
  color: "#1E2835"
  image: "assets/icons/app-splash.png"
  android: false
  ios: true